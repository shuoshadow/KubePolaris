# KubePolaris Helm Chart Release
# 自动发布 Helm Chart 到 GitHub Pages
# 用户可通过: helm repo add kubepolaris https://clay-wangzhi.github.io/KubePolaris

name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/helm/kubepolaris/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.0

      - name: Prepare charts directory
        run: |
          # chart-releaser 需要 charts 在根目录的 charts/ 文件夹下
          mkdir -p charts
          cp -r deploy/helm/kubepolaris charts/

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
          config: .github/cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
